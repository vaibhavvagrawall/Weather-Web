<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <main class="main-container">
        <header class="input-container">
            <input class="city-input" placeholder="Search City" type="text">
            <button class="search-btn">
                <span class="material-symbols-outlined">
                    search
                </span>
            </button>
        </header>

        <section class="weather-info" style="display: none;">
            <div class="location-date-container">
                <div class="location">
                    <span class="material-symbols-outlined"></span>
                    <h3 class="city-txt"></h3>
                </div>
                <h4 class="current-date-txt regular-txt"></h4>
                <h4 class="current-time-txt regular-txt" id="current-time"></h4>
            </div>
            <div class="weather-summary-container">
                <img src="images/weather/clouds.svg" class="weather-summary-img">
                <div class="weather-summary-info">
                    <h3 class="temp-txt"></h3>
                    <h4 class="condition-txt regular-txt"></h4>
                </div>
            </div>

            <div class="weather-conditions-container">
                <div class="condition-item">
                    <span class="material-symbols-outlined">water_drop</span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Humidity</h5>
                        <h5 class="value-txt" id="humidity-value-txt"></h5>
                    </div>
                </div>

                <div class="condition-item">
                    <span class="material-symbols-outlined">air</span>
                     <div class="condition-info">
                         <h5 class="regular-txt">Pressure</h5>
                         <h5 class="value-txt" id="pressure-value-txt"></h5>
                     </div>
                </div>

                <div class="condition-item">
                    <span class="material-symbols-outlined">thermometer_add</span>
                     <div class="condition-info">
                         <h5 class="regular-txt">Max Temp</h5>
                         <h5 class="value-txt" id="max-temp-txt"></h5>
                     </div>
                </div>

                <div class="condition-item">
                    <span class="material-symbols-outlined">wb_sunny</span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Sunrise</h5>
                        <h5 class="value-txt" id="sunrise-txt"></h5>
                    </div>
                </div>
                
                <div class="condition-item">
                    <span class="material-symbols-outlined">airwave</span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Wind Speed</h5>
                        <h5 class="value-txt" id="wind-value-txt"></h5>
                    </div>
                </div>

                <div class="condition-item">
                    <span class="material-symbols-outlined">visibility</span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Visibility</h5>
                        <h5 class="value-txt" id="visibility-value-txt"></h5>
                    </div>
                </div>
                    
                <div class="condition-item">
                    <span class="material-symbols-outlined">thermometer_minus</span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Min Temp</h5>
                        <h5 class="value-txt" id="min-temp-txt"></h5>
                        </div>
                </div>
                    
                <div class="condition-item">
                    <span class="material-symbols-outlined">nights_stay</span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Sunset</h5>                            
                        <h5 class="value-txt" id="sunset-txt">--:--</h5>
                    </div>
                </div>
            </div>                

            <div class="forecast-items-container">
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt"></h5>
                    <img src="images/weather/thunderstorm.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 Â°C</h5>
                </div>
            </div>
        </section>

        <section class="search-city section-message">
            <img src="images/message/search-city.png">
            <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">Find out the weather conditions of the city.</h4>
            </div>
        </section>

        <section class="not-found section-message" style="display: none;">
            <img src="images/message/not-found.png">
            <div>
                <h1>Not Found</h1>
                <h4 class="regular-txt">The city you are looking for cannot be found.</h4>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
